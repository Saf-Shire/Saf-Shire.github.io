<!DOCTYPE html lang="en" dir="ltr">
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <!-- Responsive viewport meta tag:-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS from Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!--Our custom CSS link-->
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
	
	<!-- Google Fonts API -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
    <!-- This is what shows up in the tab when you open the website -->
    <title>Gender Bias Visualisation</title>
    
		<!-- Load plotly.js into the DOM -->
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  </head>
  <body>
<h1>The <del>Un</del>conscious Gender Bias</h1>
	<div class="container">
		<br><br><br><br>
		<div class="key">
			<h2 class="text-center pink-underline"><strong>Key</strong></h2>
			<div class="row">
				<div class="col-md-6">
					<div class="row key-edge">
						<div class="col-md-3">
							<div id="female"></div>
						</div>
						<div class="col-md-3">
							<br>
							<p>Female</p>
						</div>
					</div>
					<br>
					<div class="row key-edge">
						<div class="col-md-3">
							<div id="male"></div>
						</div>
						<div class="col-md-3">
							<br>
							<p>Male</p>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row key-edge">
						<div class="col-md-3">
							<div id="other"></div>
						</div>
						<div class="col-md-3">
							<p>Other Gender Identity</p>
						</div>
					</div>
					<br>
					<div class="row key-edge">
						<div class="col-md-3">
							<div id="undisclosed"></div>
						</div>
						<div class="col-md-3">
							<p>Prefer Not To Disclose</p>
						</div>
					</div>
				</div>
			</div>				
		</div>
		</div>
	</body>
</html>
